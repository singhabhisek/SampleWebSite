<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        td {
            background-color: #ffffff;
        }
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #c0392b;
        }
        .message {
            text-align: center;
            font-size: 18px;
            color: #7f8c8d;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>
    {% if cart_items %}
        <table>
            <tr>
                <th>Item</th>
                <th>Action</th>
            </tr>
            {% for item in cart_items %}
            <tr>
                <td>{{ item }}</td>
                <td>
                    <form method="POST" action="/remove_from_cart">
                        <input type="hidden" name="item" value="{{ item }}">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p class="message">NO ITEM PRESENT</p>
    {% endif %}
    <div style="text-align: center;">
        <a href="/search">Search More</a> | <a href="/logout">Logout</a>
    </div>
</body>
</html>
